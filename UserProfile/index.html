<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="profile-header">
    <div class="container">
      <div class="row align-items-center">


        <div class="col-auto d-flex align-items-center">
          <img src="../Images/woman-5608124_1920.jpg" class="rounded-circle profile-img me-3" alt="Profile image">
          <h2 class="mb-0">Hi, Katniss Everdeen</h2>
          
        </div>
      


        <div class="col-auto ms-auto">
          <form class="d-flex" role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
          <button type="submit" class="btn btn-secondary">See Wish List</button>
        </div>

      </div>
    </div>
  </header>

  <div class="container trail-pics">
    <div class="row">

      <div class="col-lg-12">
        <h2>Oh the places I've gone</h2>
        
      <div class="image-slider">
        <img src="../Images/grandcanyon.jpeg" alt="Trail 1">
        <img src="../Images/acadia.jpeg" alt="Trail 2">
        <img src="../Images/joshua.jpeg" alt="Trail 3">
        <img src="../Images/rainier.jpeg" alt="Trail4">
        <img src="../Images/hocking.jpeg" alt="Trail 5">
      </div>

    </div>
  </div>
</div>

 <div class="container wish-list">
    <div class="row">

      <div class="col-lg-12">
        <h2>Oh the places I'll go</h2>
        <form class="wish-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="wishInput" placeholder="Add a new trail to your wish list">
          </div>
          <button type="submit" class="btn btn-primary">Add to Wish List</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
